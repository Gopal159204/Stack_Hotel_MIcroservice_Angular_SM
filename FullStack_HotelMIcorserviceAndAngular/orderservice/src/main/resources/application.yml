server:
    port: 9094
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8787/eureka/
spring:
  application:
    name: ORDER-SERVICE
  data:
      mongodb:
          uri: mongodb://localhost:27017/orderDb
          host: localhost
          port: 27017
          database: orderDb
          repositories:
              enabled: true

